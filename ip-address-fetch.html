  <!DOCTYPE html>
  <html>
  <head><meta charset="utf-8"><title>My Public IP</title></head>
  <body>
    <h1>Your public IP is:</h1>
    <pre id="ip">Loading…</pre>
  
    <script>
      fetch('https://api.ipify.org?format=json')
        .then(r => r.json())
        .then(data => {
          document.getElementById('ip').textContent = data.ip;
        })
        .catch(err => {
          document.getElementById('ip').textContent = 'Error: ' + err;
        });
    </script>
  </body>
